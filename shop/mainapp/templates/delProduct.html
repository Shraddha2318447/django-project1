{% extends 'base.html' %}


{% block title %}
Delete Product 
{% endblock %}


{% block content %}
<div class="'text-center">
    <p>
        The Product : {{product.name}} will be deleted....
    </p>
</div>
<form method="post" class="form text-center"> 
    {% csrf_token %}    # csrf is generater function, automatic happen in backend

    {{ form.as_p }}
    <button type="submit" class="btn btn-danger"> confirm Delete </button>
    <a href="{% url 'prod_details' product.pk %}">Cancel</a>
</form>
{% endblock %}
