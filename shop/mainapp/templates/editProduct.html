{% extends 'base.html' %}


{% block title %}
Edit > {{ product.name}}
{% endblock %}


{% block content %}
<form method="post" enctype="multipart/form-data" class="form"> # enctype for picture uploading
    {% csrf_token %}
    {{ form.as_p }}  #  in that p means paragraph formate, if we want to change table then it will come in table formate
    <button type="submit"> Save Changes </button>
</form>
{% endblock %}
