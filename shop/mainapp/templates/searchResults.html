{% extends 'base.html' %}

{% block title %}
Search | {{query}}
{% endblock %}


{% block content %}

<h2> Search result for {{query}}</h2>
<div class="container">
    {% for product in items %}
    <div class="card">
      <div class="card-img">
        <img src="{{product.pic.url}}" class="images">
      </div>
      <div class="card-text">
        <h3><a href="{% url 'prod_details' product.id %}"> {{product.name}}</a></h3>
        <h5>Price : <ins>Rs. {{product.price}}</ins></h5>
        <h5>Stock : {{product.stock}}</h5>
        <p>{{product.desc}}</p>
        <button>Add to cart</button>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
